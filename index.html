<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="/png-transparent-tictactoe-tic-tac-toe-oxo-tac-tic-toe-computer-icons-games-buttons-game-logo-board-game-thumbnail.png">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="options">
      <button onclick="toggleMode()" class="btn" id="mode_btn">Single Player Mode</button>
      <button onclick="startGame()" class="btn">reset</button>
    </div>  
    <div class="gameContainer">
      <h1 class="title">Tic Tac Toe</h1>
      <div id="board" class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="line"></div>
      </div>
    </div>

    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="resetButton">Reset</button>
    </div>
  </body>
</html>
